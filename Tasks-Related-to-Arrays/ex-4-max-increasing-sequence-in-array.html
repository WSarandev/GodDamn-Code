<body>
<p>Ако някой от колегите не е разбрал, условието на задачата е : максималният брой УВЕЛИЧАВАЩИ СЕ елементи(не е казано +1) :)</p>
<button onclick="MyFunc()">Execute</button>
<div id="js-console"></div>
<script src="scripts/js-console.js"></script>
<script>
function MyFunc() {
		var arr=[1,2,3,4,5,6,1,0,2,3,4,5,6,7,8,11,14,17,10,2,1,5,3,6,4,2];
		var resultArray=[arr[0]];
		var NextArray=[arr[0]];
		var broqch=1;
			for (var i=0; i<arr.length; i++) {
				if(arr[i] <(arr[i+1])) {
					NextArray.splice(NextArray.length, 0, arr[i+1]);
					broqch++;
					
						if(resultArray.length<broqch) {
						resultArray=NextArray;
						}
						}
						else{
						NextArray=[arr[i+1]];
						broqch=1;
						}
						}
						jsConsole.writeLine("given aray= " +arr);
						jsConsole.writeLine("Max Array = " +resultArray);
						}
						
</script>
