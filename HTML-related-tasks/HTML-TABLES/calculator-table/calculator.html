<html>
<head>
<title>Calculator</title>
<style>
section{
width:180px;
height:218px;
background-color:black;
}
table,th,td{
border:1px solid #00CC66;
}
td{
color:blue;
font-family:sans serif;
color:electricgreen;
}



</style>
<body>
<section>
	<table cellpadding="10px" cellspacing="0">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>+</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>-</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>*</td>
		</tr>
		<tr>
			<td colspan="2">0</td>
			<td>.</td>
			<td>/</td>
		</tr>
		<tr>
			<td colspan="4" id="rbox"><input type="text" name="result" value="123"/></td>
		</tr>
	</table>
</section>
</body>
</html>
