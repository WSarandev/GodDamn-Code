<html>
<head>
<title>1 to N</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<input type="text" id="tb" placeholder="Please Enter Integer." />
<input type="button" value="Print" onclick="Calculate()" />
<div id="js-console"></div>
<script src="scripts/js-console.js"></script>
<script>
		function Calculate() {
			var N=document.getElementById('tb').value;
				for (var i=0; i<N; i++) {
					if(i%21==0) {
						jsConsole.writeLine(i)
					}
					}
					if(N%21==0) {
					jsConsole.writeLine(N)
					}
		}
</script>
</body>
</html>
