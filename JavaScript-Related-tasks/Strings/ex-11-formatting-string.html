<html>
<head>
    <title>Formating strings</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-text">Enter strings to format:  </label>
    <input style="width:300px;" type="text" id="tb-text" />
    <a href="#" onclick="onBtnClick()">Format!</a>
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js">          
    </script>
    <script>
         function onBtnClick() {
            var output = arguments[0];
 
            for (var i = 1; i < arguments.length; i++)
                output = output.replace(new RegExp('\\{' + (i-1) + '\\}', "g"), arguments[i]);
               
            return output;
        }
 
        var format = "{0}, {1}, {0} text {2}";
        var str = onBtnClick(format, 1, "Pesho", "Gosho");
       
        jsConsole.writeLine(str);
    </script>
</body>
</html>
