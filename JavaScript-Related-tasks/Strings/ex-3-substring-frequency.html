<html>
<head>
<title>Frequency of substring in given text</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body onload="GiveText()">
<button onclick="GetFrequency()">Check</button>
<div id="js-console"></div>
<script src="scripts/js-console.js"></script>
<script>
		function GiveText() {
		jsConsole.writeLine("We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight.");
		jsConsole.writeLine(" So we are drinking all the day. We will move out of it in 5 days.");
}
		function GetFrequency() {
			var Text="We are living in an yellow submarine. We don't have anything else. inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.";
			var counter=0;
			for (var j=0; j<Text.length; j++) {
			if(Text[j]=="i" && Text[j+1]=="n") {
			counter++;
			}
			}
			jsConsole.writeLine("Number of substring = " +counter);
			}
</script>
</body>
</html>
