<html>
<head>
<title>Quadratic Equation</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<input type="text" style="width:40px;" id="tb1" />x2+
<input type="text" style="width:40px;" id="tb2" />x+
<input type="text" style="width:40px;" id="tb3" />=0
<input type="button" value="Find roots." onclick="Calculate()" />
<div id="js-console"></div>
<script src="scripts/js-console.js"></script>
<script>
function Calculate() {
		var a=document.getElementById('tb1').value;
		var b=document.getElementById('tb2').value;
		var c=document.getElementById('tb3').value;
		a=parseInt(a);
		b=parseInt(b);
		c=parseInt(c);
		var d=(Math.pow(b,2)-(4*a*c));
		var x1=(-b + Math.sqrt(d)) / (2*a)
		var x2=(-b - Math.sqrt(d)) / (2*a)
			if(a!=0 && b!=0 && c!=0) {
					jsConsole.writeLine("x1= " +x1 +" " +"x2= " +x2);
					}
					else{
						if(a==0 && b!=0 && c!=0) {
						var roota=(0-c)/b
					jsConsole.writeLine("Only one root=" +roota)
					}
					else if(b==0 &&a!=0 &&c!=0) {
					var rootb=Math.sqrt(-c/a)
					jsConsole.writeLine("Roots are: +-" +rootb)
					}
					else if(c==0 &&a!=0 &&b!=0) {
					var rootc=-b/a
					jsConsole.writeLine("Roots are: 0 and " +rootc)
					}
					else if(a==0 && b==0 && c!=0) {
					jsConsole.writeLine("No roots.")
					}
					else if(a==0 && c==0 &&b!=0) {
					jsConsole.writeLine("Only one root=0")
					}
					else if(a!=0 && b==0 && c==0) {
					jsConsole.writeLine("Only one root=0")
					}
					else if(a==0 && b==0 && c==0) {
					jsConsole.writeLine("Every x is a root.")
					}
					}
					}
</script>
</body>
