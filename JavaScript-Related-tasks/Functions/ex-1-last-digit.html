<html>
<head>
<title>Last Digit</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<input type="text" placeholder="Please enter any integer" id="tb" />
<button onclick="MyFunc()">Execute Function</button>
<div id="js-console"></div>
<script src="scripts/js-console.js"></script>
<script> 
		function MyFunc() {
			var numz=document.getElementById('tb').value; //getting integer value
			var ld; //last digit
				ld=numz%10 //getting the value of last digit.
							switch(ld) {         //Last number as English word(using switch>case statement.)
				case 0: name="Zero"; break;
				case 1: name="One"; break;
				case 2: name="Two"; break;
				case 3: name="Three"; break;
				case 4: name="Four"; break;
				case 5: name="Five"; break;
				case 6: name="Six"; break;
				case 7: name="Seven"; break;
				case 8: name="Eight"; break;
				case 9: name="Nine"; break;
				default: name="Invalid number"; break;
			}
			jsConsole.writeLine("Entered Integer: " +numz);
			jsConsole.writeLine("Last Digit: " +ld);
			jsConsole.writeLine("English Pronunciation for Last Digit - " +name);
				}
</script>
</body>
</html>
