<!--Using jQuery implement functionality to insert a DOM element before or after another DOM element-->
<!--Exercise 2-->
<html>
<head>
<script src="jquery-1.10.2.min.js"></script>
<style>
.SlideText {
width:200px;
height:70px;
text-align:center;
position:absolute;
top:410px;
left:490px;
background:lightblue;
}
#element1 {
width:300px;
height:150px;
text-align:center;
background:#f38f42;
}
#element2 {
margin-top : 250px;
width:300px;
height:150px;
text-align:center;
background:#f42942;
}
#tb {
width:450px;
background-color:#c8f31b;
}

	
</style>
</head>
<body>
<p>Enter "element1" or "element2" without quotations in the text box.</p>
<input type="text" placeholder="Element after/before which you want to insert the new element." id="tb" />
<input type="button" id="InsertAfterBtn" value="Insert After" onclick="InsertAfter()"/>
<input type="button" id="InsertBeforeBtn" value="Insert Before " onclick="InsertBefore()"/>
<div id="element1">
</div>
<div id="element2">
</div>

	<script>
	$("#element1").html("This is div1</br> Id=element1 ");
	$("#element2").html("This is div2</br> id=element2 ");
	
	function InsertAfter() {
			var FocusElement = $("#tb").val();
		var $NewElement1 = $("<div id='newElementOne' />");
		$("#" +FocusElement).insertAfter( $NewElement1 );
	
	}
	
	function InsertBefore() {
				var FocusElement = $("#tb").val();
		var $NewElement2 = $("<div id='newElementTwo' />");
		$("#" +FocusElement).insertBefore( $NewElement2 );
	
	}
	
	</script>
</body>
</html>
